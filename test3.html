<body>
    <h1>Daily Notes</h1>
    <p>Write your daily notes below:</p>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>

    <script>
        function saveNotes() {
            var notes = document.getElementById('notes').value;
            var today = new Date();
            var dateString = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var filename = dateString + '_notes.txt';
            
            // Create a Blob object to save the notes
            var blob = new Blob([notes], { type: 'text/plain' });

            // Create a link element to trigger the download
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;

            // Append the link to the body and click it programmatically
            document.body.appendChild(link);
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);
        }
    </script>
